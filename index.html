<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Leaderboard</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #e60000; /* Red color for headings */
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e60000; /* Red background for table headers */
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #333;
    }
    td img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Top Affiliate Leaderboard</h1>
  
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Wagered Amount</th>
        <th>Favorite Game</th>
        <th>Rank Level</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <!-- Rows will be dynamically populated here -->
    </tbody>
  </table>

  <script>
    function fetchAffiliateStats() {
      fetch('http://localhost:3000/api/leaderboard') // Fetch from your local server
        .then(response => response.json())
        .then(data => {
          console.log(data); // Debugging: Log the entire response to see its structure

          const leaderboard = document.getElementById('leaderboard');
          leaderboard.innerHTML = ''; // Clear existing content

          // Iterate over the data and populate the leaderboard
          data.forEach((user, index) => {
            const row = `
              <tr>
                <td>${index + 1}</td>
                <td>${user.username || 'N/A'}</td>
                <td>$${user.wagered.toFixed(2) || 0}</td>
                <td>${user.favoriteGameTitle || 'N/A'}</td>
                <td><img src="${user.rankLevelImage}" alt="Rank" width="30"/></td>
              </tr>
            `;
            leaderboard.innerHTML += row;
          });
        })
        .catch(error => console.error('Error fetching affiliate stats:', error));
    }

    window.onload = fetchAffiliateStats;
  </script>
</body>
</html>
